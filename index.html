<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Creator Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: #667eea; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #eee; flex-wrap: wrap; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: #3b82f6; }
        .btn-green { background: #10b981; }
        .btn-red { background: #ef4444; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .content { grid-template-columns: 1fr; } }
        .panel { border: 1px solid #eee; border-radius: 8px; padding: 15px; min-height: 300px; }
        pre { background: #1e293b; color: #f8fafc; padding: 15px; border-radius: 8px; font-size: 13px; overflow: auto; height: 100%; }
        .property-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
        .indent { margin-left: 20px; border-left: 2px solid #ddd; padding-left: 10px; margin-bottom: 15px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .empty-state { text-align: center; color: #666; padding-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <div class="toolbar" id="mainToolbar">
        </div>

    <div class="content">
        <div class="panel">
            <h3>Estructura</h3>
            <div id="editor"></div>
        </div>
        <div class="panel">
            <h3>JSON Final</h3>
            <pre id="jsonOutput">null</pre>
        </div>
    </div>
</div>

<script>
const app = {
    data: null, // Empezamos en null para que el usuario elija

    init() {
        const saved = localStorage.getItem('pwa_json_v2');
        if (saved) {
            try { this.data = JSON.parse(saved); } catch(e) { this.data = null; }
        }
        this.render();
    },

    render() {
        const editor = document.getElementById('editor');
        const output = document.getElementById('jsonOutput');
        const toolbar = document.getElementById('mainToolbar');

        // Si no hay datos, mostrar selector inicial
        if (this.data === null) {
            editor.innerHTML = `<div class="empty-state">
                <p>¬øC√≥mo quieres empezar tu JSON?</p><br>
                <button class="btn btn-blue" onclick="app.setInitial('object')">{ } Objeto</button>
                <button class="btn btn-green" onclick="app.setInitial('array')">[ ] Array</button>
            </div>`;
            toolbar.innerHTML = `<button class="btn btn-red" disabled>üóëÔ∏è Limpiar</button>`;
            output.textContent = "null";
        } else {
            toolbar.innerHTML = `
                <button class="btn btn-blue" onclick="app.addItem('value', [])">‚ûï Propiedad</button>
                <button class="btn btn-green" onclick="app.addItem('object', [])">‚ûï Objeto</button>
                <button class="btn btn-blue" onclick="app.addItem('array', [])">‚ûï Array</button>
                <button class="btn btn-red" onclick="app.clearAll()">üóëÔ∏è Reset</button>
            `;
            editor.innerHTML = this.buildUI(this.data);
            output.textContent = JSON.stringify(this.data, null, 2);
        }
        localStorage.setItem('pwa_json_v2', JSON.stringify(this.data));
    },

    setInitial(type) {
        this.data = type === 'object' ? {} : [];
        this.render();
    },

    addItem(type, path) {
        let target = this.data;
        path.forEach(k => target = target[k]);

        const newVal = type === 'object' ? {} : (type === 'array' ? [] : "valor");

        if (Array.isArray(target)) {
            target.push(newVal);
        } else {
            const key = "clave_" + Math.floor(Math.random()*1000);
            target[key] = newVal;
        }
        this.render();
    },

    updateValue(path, key, val) {
        let target = this.data;
        path.forEach(k => target = target[k]);
        if (val === "true") val = true;
        else if (val === "false") val = false;
        else if (!isNaN(val) && val !== "") val = Number(val);
        target[key] = val;
        this.render();
    },

    updateKey(path, oldKey, newKey) {
        let target = this.data;
        path.forEach(k => target = target[k]);
        target[newKey] = target[oldKey];
        delete target[oldKey];
        this.render();
    },

    deleteProp(path, key) {
        let target = this.data;
        path.forEach(k => target = target[k]);
        if (Array.isArray(target)) target.splice(key, 1);
        else delete target[key];
        this.render();
    },

    buildUI(obj, path = []) {
        let html = '';
        const isArray = Array.isArray(obj);

        for (let key in obj) {
            const val = obj[key];
            const pStr = JSON.stringify(path);
            
            html += `<div class="property-row">`;
            if (!isArray) {
                html += `<input type="text" style="width:110px; font-weight:bold" value="${key}" onchange="app.updateKey(${pStr}, '${key}', this.value)">`;
            } else {
                html += `<span style="color:#888">[${key}]</span>`;
            }

            if (typeof val === 'object' && val !== null) {
                html += `<button onclick="app.deleteProp(${pStr}, '${key}')" style="border:none; background:none; cursor:pointer">‚ùå</button></div>`;
                html += `<div class="indent">`;
                html += this.buildUI(val, [...path, key]);
                html += `<div style="display:flex; gap:5px">
                    <button onclick="app.addItem('value', ${JSON.stringify([...path, key])})" style="font-size:11px">+ Val</button>
                    <button onclick="app.addItem('object', ${JSON.stringify([...path, key])})" style="font-size:11px">+ Obj</button>
                </div></div>`;
            } else {
                html += `<input type="text" style="flex:1" value="${val}" onchange="app.updateValue(${pStr}, '${key}', this.value)">`;
                html += `<button onclick="app.deleteProp(${pStr}, '${key}')" style="border:none; background:none; cursor:pointer">‚ùå</button></div>`;
            }
        }
        return html;
    },

    clearAll() {
        if (confirm("¬øReiniciar aplicaci√≥n?")) {
            this.data = null;
            this.render();
        }
    }
};

app.init();
</script>
</body>
</html>
