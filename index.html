<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Creator PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #667eea; padding: 15px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .toolbar { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
        .btn-blue { background: #3b82f6; }
        .btn-green { background: #10b981; }
        .btn-purple { background: #8b5cf6; }
        .btn-red { background: #ef4444; }
        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .content { grid-template-columns: 1fr; } }
        .editor { min-height: 300px; border: 1px solid #eee; padding: 10px; border-radius: 8px; }
        pre { background: #1e293b; color: #f8fafc; padding: 15px; border-radius: 8px; font-size: 13px; overflow: auto; }
        .property-row { display: flex; gap: 5px; margin-bottom: 8px; align-items: center; }
        .indent { margin-left: 20px; border-left: 2px solid #ddd; padding-left: 10px; margin-bottom: 10px; }
        input { padding: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <div class="toolbar">
        <button class="btn btn-blue" onclick="app.addProperty([])">‚ûï Propiedad</button>
        <button class="btn btn-green" onclick="app.addObject([])">‚ûï Objeto</button>
        <button class="btn btn-purple" onclick="app.addArray([])">‚ûï Array</button>
        <button class="btn btn-red" onclick="app.clearAll()">üóëÔ∏è Limpiar</button>
    </div>

    <div class="content">
        <div class="panel">
            <h3>Constructor Visual</h3>
            <div id="editor" class="editor"></div>
        </div>
        <div class="panel">
            <h3>JSON Generado</h3>
            <pre id="jsonOutput">{}</pre>
        </div>
    </div>
</div>

<script>
const app = {
    data: {},

    init() {
        const saved = localStorage.getItem('pwa_json_data');
        if (saved) {
            try { this.data = JSON.parse(saved); } catch(e) { this.data = {}; }
        }
        this.render();
    },

    render() {
        const editor = document.getElementById('editor');
        const output = document.getElementById('jsonOutput');
        editor.innerHTML = this.renderValue(this.data);
        output.textContent = JSON.stringify(this.data, null, 2);
        localStorage.setItem('pwa_json_data', JSON.stringify(this.data));
    },

    // ESTA ES LA FUNCI√ìN QUE FALTABA O ESTABA MAL CERRADA
    renderValue(obj, path = []) {
        let html = '';
        if (typeof obj !== 'object' || obj === null) return String(obj);

        for (let key in obj) {
            const val = obj[key];
            const isArray = Array.isArray(obj);
            const pathStr = JSON.stringify(path);

            html += `<div class="property-row">`;
            if (!isArray) {
                html += `<input type="text" style="width:100px; font-weight:bold" value="${key}" onchange="app.updateKey(${pathStr}, '${key}', this.value)">`;
            } else {
                html += `<span>[${key}]</span>`;
            }

            if (typeof val === 'object' && val !== null) {
                html += `<button onclick="app.deleteProp(${pathStr}, '${key}')" style="background:none; border:none; cursor:pointer">‚ùå</button></div>`;
                html += `<div class="indent">`;
                html += this.renderValue(val, [...path, key]);
                html += `<div style="margin-top:5px; gap:5px; display:flex;">
                            <button onclick="app.addProperty(${JSON.stringify([...path, key])})" style="font-size:10px">+ Prop</button>
                            <button onclick="app.addObject(${JSON.stringify([...path, key])})" style="font-size:10px">+ Obj</button>
                         </div>`;
                html += `</div>`;
            } else {
                html += `<input type="text" style="flex:1" value="${val}" onchange="app.updateValue(${pathStr}, '${key}', this.value)">`;
                html += `<button onclick="app.deleteProp(${pathStr}, '${key}')" style="background:none; border:none; cursor:pointer">‚ùå</button></div>`;
            }
        }
        return html || '<p style="color:gray">Vac√≠o. Agregue un elemento arriba.</p>';
    },

    addProperty(path) {
        let target = this.getTarget(path);
        if (Array.isArray(target)) target.push("valor");
        else target["prop_" + Date.now().toString().slice(-3)] = "valor";
        this.render();
    },

    addObject(path) {
        let target = this.getTarget(path);
        if (Array.isArray(target)) target.push({});
        else target["obj_" + Date.now().toString().slice(-3)] = {};
        this.render();
    },

    addArray(path) {
        let target = this.getTarget(path);
        if (Array.isArray(target)) target.push([]);
        else target["arr_" + Date.now().toString().slice(-3)] = [];
        this.render();
    },

    getTarget(path) {
        let current = this.data;
        path.forEach(k => current = current[k]);
        return current;
    },

    updateValue(path, key, val) {
        let target = this.getTarget(path);
        if (val === "true") val = true;
        else if (val === "false") val = false;
        else if (!isNaN(val) && val !== "") val = Number(val);
        target[key] = val;
        this.render();
    },

    updateKey(path, oldKey, newKey) {
        if (oldKey === newKey) return;
        let target = this.getTarget(path);
        target[newKey] = target[oldKey];
        delete target[oldKey];
        this.render();
    },

    deleteProp(path, key) {
        let target = this.getTarget(path);
        if (Array.isArray(target)) target.splice(key, 1);
        else delete target[key];
        this.render();
    },

    clearAll() {
        if (confirm("¬øBorrar todo?")) { this.data = {}; this.render(); }
    }
};

// Arrancar la app
app.init();
</script>
</body>
</html>
