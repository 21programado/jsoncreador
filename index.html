<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Creator Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #eee; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: 600; transition: 0.3s; }
        .btn-blue { background: #007bff; }
        .btn-green { background: #28a745; }
        .btn-red { background: #dc3545; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .content { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; }
        @media (max-width: 850px) { .content { grid-template-columns: 1fr; } }
        .panel { background: #ffffff; border: 1px solid #e1e4e8; border-radius: 10px; padding: 20px; min-height: 400px; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 20px; border-radius: 10px; font-family: 'Consolas', monospace; font-size: 14px; overflow: auto; height: 100%; }
        .property-row { display: flex; gap: 10px; margin-bottom: 12px; align-items: center; }
        .indent { margin-left: 25px; border-left: 2px dashed #ddd; padding-left: 15px; margin-bottom: 20px; }
        input { padding: 8px; border: 1px solid #ced4da; border-radius: 5px; font-size: 14px; }
        .empty-screen { text-align: center; padding: 60px 20px; }
        .key-input { width: 130px; font-weight: bold; background: #f8f9fa; }
        .val-input { flex: 1; }
        .delete-icon { cursor: pointer; color: #ff4d4d; font-weight: bold; font-size: 18px; padding: 0 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="controls" class="toolbar">
        </div>

    <div class="content">
        <div class="panel">
            <h3 style="margin-bottom:15px">Estructura Visual</h3>
            <div id="editor"></div>
        </div>
        <div class="panel">
            <h3 style="margin-bottom:15px">C√≥digo JSON</h3>
            <pre id="jsonOutput">null</pre>
        </div>
    </div>
</div>

<script>
const app = {
    data: null,

    init() {
        const saved = localStorage.getItem('json_v3_data');
        // Si hay datos guardados y NO est√°n vac√≠os, cargarlos
        if (saved && saved !== 'null' && saved !== '{}') {
            try { this.data = JSON.parse(saved); } catch(e) { this.data = null; }
        } else {
            this.data = null;
        }
        this.render();
    },

    setInitial(type) {
        this.data = (type === 'object') ? {} : [];
        this.render();
    },

    render() {
        const editor = document.getElementById('editor');
        const output = document.getElementById('jsonOutput');
        const controls = document.getElementById('controls');

        if (this.data === null) {
            editor.innerHTML = `
                <div class="empty-screen">
                    <h2>Bienvenido al Constructor JSON</h2>
                    <p style="color:#666; margin-bottom:20px">Selecciona c√≥mo deseas que comience tu archivo:</p>
                    <button class="btn btn-blue" onclick="app.setInitial('object')">{ } Empezar con Objeto</button>
                    <button class="btn btn-green" onclick="app.setInitial('array')">[ ] Empezar con Array</button>
                </div>`;
            controls.innerHTML = ` <button class="btn btn-red" disabled style="opacity:0.5">Reset</button>`;
            output.textContent = "null";
        } else {
            controls.innerHTML = `
                <button class="btn btn-blue" onclick="app.addItem('value', [])">‚ûï Propiedad</button>
                <button class="btn btn-green" onclick="app.addItem('object', [])">‚ûï Objeto</button>
                <button class="btn btn-blue" onclick="app.addItem('array', [])">‚ûï Array</button>
                <button class="btn btn-red" onclick="app.clearAll()" style="margin-left:auto">üóëÔ∏è Borrar Todo</button>
            `;
            editor.innerHTML = this.buildUI(this.data);
            output.textContent = JSON.stringify(this.data, null, 2);
        }
        localStorage.setItem('json_v3_data', JSON.stringify(this.data));
    },

    addItem(type, path) {
        let target = this.data;
        path.forEach(k => target = target[k]);

        const newVal = type === 'object' ? {} : (type === 'array' ? [] : "nuevo valor");

        if (Array.isArray(target)) {
            target.push(newVal);
        } else {
            const key = "campo_" + (Object.keys(target).length + 1);
            target[key] = newVal;
        }
        this.render();
    },

    updateValue(path, key, val) {
        let target = this.data;
        path.forEach(k => target = target[k]);
        if (val === "true") val = true;
        else if (val === "false") val = false;
        else if (!isNaN(val) && val.trim() !== "") val = Number(val);
        target[key] = val;
        this.render();
    },

    updateKey(path, oldKey, newKey) {
        if (oldKey === newKey) return;
        let target = this.data;
        path.forEach(k => target = target[k]);
        target[newKey] = target[oldKey];
        delete target[oldKey];
        this.render();
    },

    deleteItem(path, key) {
        let target = this.data;
        path.forEach(k => target = target[k]);
        if (Array.isArray(target)) target.splice(key, 1);
        else delete target[key];
        this.render();
    },

    buildUI(obj, path = []) {
        let html = '';
        const isArray = Array.isArray(obj);

        for (let key in obj) {
            const val = obj[key];
            const pStr = JSON.stringify(path);
            
            html += `<div class="property-row">`;
            if (!isArray) {
                html += `<input type="text" class="key-input" value="${key}" onchange="app.updateKey(${pStr}, '${key}', this.value)">`;
            } else {
                html += `<span style="color:#888; width:30px">[${key}]</span>`;
            }

            if (typeof val === 'object' && val !== null) {
                html += `<span class="delete-icon" onclick="app.deleteItem(${pStr}, '${key}')">√ó</span></div>`;
                html += `<div class="indent">`;
                html += this.buildUI(val, [...path, key]);
                html += `<div style="display:flex; gap:10px; margin-top:5px">
                    <button class="btn-blue" style="font-size:11px; padding:4px 8px" onclick="app.addItem('value', ${JSON.stringify([...path, key])})">+ Valor</button>
                    <button class="btn-green" style="font-size:11px; padding:4px 8px" onclick="app.addItem('object', ${JSON.stringify([...path, key])})">+ Objeto</button>
                </div></div>`;
            } else {
                html += `<input type="text" class="val-input" value="${val}" onchange="app.updateValue(${pStr}, '${key}', this.value)">`;
                html += `<span class="delete-icon" onclick="app.deleteItem(${pStr}, '${key}')">√ó</span></div>`;
            }
        }
        return html;
    },

    clearAll() {
        if (confirm("¬øSeguro que quieres borrar todo y empezar de cero?")) {
            this.data = null;
            localStorage.removeItem('json_v3_data');
            this.render();
        }
    }
};

app.init();
</script>
</body>
</html>
