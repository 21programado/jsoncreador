<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Creator Pro - Ultra Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f7; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: 600; font-size: 14px; }
        .btn-blue { background: #2563eb; }
        .btn-green { background: #16a34a; }
        .btn-red { background: #dc2626; }
        .btn-gray { background: #64748b; }
        .content { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; }
        @media (max-width: 850px) { .content { grid-template-columns: 1fr; } }
        .panel { background: white; border: 1px solid #e2e8f0; border-radius: 10px; padding: 20px; min-height: 400px; }
        pre { background: #0f172a; color: #f1f5f9; padding: 20px; border-radius: 10px; font-family: 'Fira Code', monospace; font-size: 13px; overflow: auto; height: 100%; }
        .property-row { display: flex; gap: 10px; margin-bottom: 8px; align-items: center; background: #f8fafc; padding: 5px; border-radius: 4px; }
        .indent { margin-left: 20px; border-left: 2px solid #cbd5e1; padding-left: 15px; margin-top: 5px; margin-bottom: 10px; }
        input { padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 13px; }
        .key-input { width: 120px; font-weight: bold; color: #1e293b; }
        .val-input { flex: 1; }
        .delete-btn { color: #ef4444; font-weight: bold; cursor: pointer; border: none; background: none; font-size: 18px; padding: 0 5px; }
        .setup-screen { text-align: center; padding: 80px 0; }
    </style>
</head>
<body>

<div class="container">
    <div id="toolbar" class="toolbar"></div>

    <div class="content">
        <div class="panel">
            <h3 style="margin-bottom:15px">Estructura Visual</h3>
            <div id="editor"></div>
        </div>
        <div class="panel">
            <h3 style="margin-bottom:15px">C√≥digo JSON</h3>
            <pre id="jsonOutput"></pre>
        </div>
    </div>
</div>

<script>
const app = {
    data: null,

    init() {
        const saved = localStorage.getItem('json_root_data');
        if (saved && saved !== "null") {
            try { this.data = JSON.parse(saved); } catch(e) { this.data = null; }
        }
        this.render();
    },

    setInitial(type) {
        this.data = (type === 'object') ? {} : [];
        this.render();
    },

    render() {
        const editor = document.getElementById('editor');
        const output = document.getElementById('jsonOutput');
        const toolbar = document.getElementById('toolbar');

        if (this.data === null) {
            editor.innerHTML = `
                <div class="setup-screen">
                    <h2>Nuevo Proyecto JSON</h2>
                    <p style="color:#64748b; margin-bottom:25px">Selecciona la ra√≠z de tu documento:</p>
                    <button class="btn btn-blue" onclick="app.setInitial('object')">{ } Objeto</button>
                    <button class="btn btn-green" onclick="app.setInitial('array')">[ ] Array</button>
                </div>`;
            toolbar.innerHTML = ` <button class="btn btn-gray" disabled>App Lista</button>`;
            output.textContent = "null";
        } else {
            toolbar.innerHTML = `
                <button class="btn btn-blue" onclick="app.addItem('value', [])">‚ûï Propiedad</button>
                <button class="btn btn-green" onclick="app.addItem('object', [])">‚ûï Objeto</button>
                <button class="btn btn-blue" onclick="app.addItem('array', [])">‚ûï Array</button>
                <button class="btn btn-red" onclick="app.resetAll()" style="margin-left:auto">üóëÔ∏è Reiniciar</button>
            `;
            editor.innerHTML = this.buildUI(this.data, []);
            output.textContent = JSON.stringify(this.data, null, 2);
        }
        localStorage.setItem('json_root_data', JSON.stringify(this.data));
    },

    addItem(type, path) {
        let target = this.data;
        // Si el path est√° vac√≠o, el target es la ra√≠z directamente
        path.forEach(key => target = target[key]);

        const newVal = (type === 'object') ? {} : (type === 'array' ? [] : "nuevo_valor");

        if (Array.isArray(target)) {
            target.push(newVal);
        } else {
            const newKey = "clave_" + (Object.keys(target).length + 1);
            target[newKey] = newVal;
        }
        this.render();
    },

    updateValue(path, key, val) {
        let target = this.data;
        path.forEach(k => target = target[k]);
        
        let finalVal = val;
        if (val === "true") finalVal = true;
        else if (val === "false") finalVal = false;
        else if (!isNaN(val) && val.trim() !== "") finalVal = Number(val);
        
        target[key] = finalVal;
        this.render();
    },

    updateKey(path, oldKey, newKey) {
        if (oldKey === newKey) return;
        let target = this.data;
        path.forEach(k => target = target[k]);
        target[newKey] = target[oldKey];
        delete target[oldKey];
        this.render();
    },

    deleteItem(path, key) {
        let target = this.data;
        path.forEach(k => target = target[k]);
        if (Array.isArray(target)) target.splice(key, 1);
        else delete target[key];
        this.render();
    },

    buildUI(obj, path) {
        let html = '';
        const isArray = Array.isArray(obj);

        for (let key in obj) {
            const val = obj[key];
            const currentPath = [...path];
            const pStr = JSON.stringify(currentPath);
            
            html += `<div class="property-row">`;
            
            // Si es array, mostramos el √≠ndice, si no, un input para la clave
            if (isArray) {
                html += `<span style="color:#64748b; font-size:11px; width:25px">[${key}]</span>`;
            } else {
                html += `<input type="text" class="key-input" value="${key}" onchange="app.updateKey(${pStr}, '${key}', this.value)">`;
            }

            if (val !== null && typeof val === 'object') {
                html += `<button class="delete-btn" onclick="app.deleteItem(${pStr}, '${key}')">√ó</button></div>`;
                html += `<div class="indent">`;
                html += this.buildUI(val, [...path, key]);
                // Botones para a√±adir DENTRO de este objeto o array
                html += `<div style="display:flex; gap:8px; margin-top:5px">
                            <button class="btn-blue" style="font-size:10px; padding:3px 7px" onclick="app.addItem('value', ${JSON.stringify([...path, key])})">+ Valor</button>
                            <button class="btn-green" style="font-size:10px; padding:3px 7px" onclick="app.addItem('object', ${JSON.stringify([...path, key])})">+ Obj</button>
                         </div>`;
                html += `</div>`;
            } else {
                html += `<input type="text" class="val-input" value="${val}" onchange="app.updateValue(${pStr}, '${key}', this.value)">`;
                html += `<button class="delete-btn" onclick="app.deleteItem(${pStr}, '${key}')">√ó</button></div>`;
            }
        }
        return html;
    },

    resetAll() {
        if (confirm("¬øBorrar todo? Se perder√° la estructura actual.")) {
            this.data = null;
            localStorage.removeItem('json_root_data');
            this.render();
        }
    }
};

app.init();
</script>
</body>
</html>
