<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Builder PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#764ba2">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white; border-radius: 12px; padding: 20px;
            margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 { color: #333; font-size: 1.5rem; margin-bottom: 10px; }
        .toolbar { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin-top: 15px; }
        
        .btn {
            padding: 10px 15px; border: none; border-radius: 6px;
            cursor: pointer; font-size: 13px; font-weight: bold;
            display: flex; align-items: center; gap: 5px; color: white;
        }
        .btn-primary { background: #3b82f6; }
        .btn-success { background: #10b981; }
        .btn-purple { background: #8b5cf6; }
        .btn-gray { background: #4b5563; }
        .btn-danger { background: #ef4444; }

        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        @media (max-width: 968px) { .content { grid-template-columns: 1fr; } }

        .panel { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .editor { max-height: 500px; overflow-y: auto; padding: 10px; }
        .json-output {
            background: #1f2937; color: #f9fafb; padding: 15px;
            border-radius: 8px; max-height: 400px; overflow: auto;
            font-family: monospace; font-size: 12px; white-space: pre-wrap;
        }

        .property-group, .array-group {
            margin-left: 10px; border-left: 2px solid #3b82f6;
            padding-left: 10px; margin-bottom: 10px; background: rgba(0,0,0,0.02);
        }
        .property-row { display: flex; align-items: center; gap: 5px; margin-bottom: 8px; }
        .property-key { padding: 5px; border: 1px solid #ddd; border-radius: 4px; width: 30%; font-size: 12px; background: #f0f7ff; }
        .property-value { flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; }
        
        .notification {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #10b981; color: white; padding: 10px 20px;
            border-radius: 20px; z-index: 1000; font-size: 13px;
        }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß JSON Builder Pro</h1>
            <div class="toolbar">
                <button class="btn btn-primary" onclick="app.addProperty([])">‚ûï Prop</button>
                <button class="btn btn-success" onclick="app.addObject([])">‚ûï Objeto</button>
                <button class="btn btn-purple" onclick="app.addArray([])">‚ûï Array</button>
                <button class="btn btn-gray" onclick="app.downloadJSON()">üíæ Bajar</button>
                <button class="btn btn-gray" onclick="app.copyJSON()">üìã Copiar</button>
                <label class="btn btn-gray">üìÇ Abrir<input type="file" onchange="app.loadJSON(event)"></label>
                <button class="btn btn-danger" onclick="app.clearAll()">üóëÔ∏è</button>
            </div>
        </div>

        <div class="content">
            <div class="panel">
                <h2>Constructor</h2>
                <div class="editor" id="editor"></div>
            </div>
            <div class="panel">
                <h2>JSON</h2>
                <pre class="json-output" id="jsonOutput">{}</pre>
            </div>
        </div>
    </div>

    <script>
        const app = {
            data: {},
            rootType: 'object',

            init() {
                const saved = localStorage.getItem('pwa_builder_data');
                if (saved) {
                    try {
                        this.data = JSON.parse(saved);
                    } catch(e) { this.data = {}; }
                }
                this.render();
            },

            save() {
                localStorage.setItem('pwa_builder_data', JSON.stringify(this.data));
            },

            render() {
                const editor = document.getElementById('editor');
                const jsonOutput = document.getElementById('jsonOutput');
                editor.innerHTML = this.renderValue(this.data);
                jsonOutput.textContent = JSON.stringify(this.data, null, 2);
                this.save();
            },

            parseValue(value) {
                if (value === "true") return true;
                if (value === "false") return false;
                if (value === "null") return null;
                if (!isNaN(value) && value.trim() !== "") return Number(value);
                return value;
            },

            addProperty(path) {
                let current = this.getTarget(path);
                if (Array.isArray(current)) current.push("");
                else current[`prop_${Object.keys(current).length + 1}`] = "";
                this.render();
            },

            addObject(path) {
                let current = this.getTarget(path);
                if (Array.isArray(current)) current.push({});
                else current[`obj_${Object.keys(current).length + 1}`] = {};
                this.render();
            },

            addArray(path) {
                let current = this.getTarget(path);
                if (Array.isArray(current)) current.push([]);
                else current[`arr_${Object.keys(current).length + 1}`] = [];
                this.render();
            },

            getTarget(path) {
                let current = this.data;
                for (let key of path) current = current[key];
                return current;
            },

            updateValue(path, key, value) {
                let current = this.getTarget(path);
                current[key] = this.parseValue(value);
                this.render();
            },

            updateKey(path, oldKey, newKey) {
                if (oldKey === newKey) return;
                let current = this.getTarget(path);
                current[newKey] = current[oldKey];
                delete current[oldKey];
                this.render();
            },

            deleteProperty(path, key) {
                let current = this.getTarget(path);
                if (Array.isArray(current)) current.splice(key, 1);
                else delete current[key];
                this.render();
            },

            renderValue(obj, path = []) {
                if (obj === null) return 'null';
                
                if (Array.isArray(obj)) {
                    let html = '<div class="array-group">';
                    obj.forEach((item, index) => {
                        html += `<div class="property-row"><span>[${index}]</span>`;
                        if (typeof item === 'object' && item !== null) {
                            html += `<button class="btn-danger" style="padding:2px 5px" onclick="app.deleteProperty(${JSON.stringify(path)}, ${index})">‚úï</button></div>`;
                            html += this.renderValue(item, [...path, index]);
                        } else {
                            html += `<input type="text" class="property-value" value="${item}" onchange="app.updateValue(${JSON.stringify(path)}, ${index}, this.value)">`;
                            html += `<button class="btn-danger" style="padding:2px 5px" onclick="app.deleteProperty(${JSON.stringify(path)}, ${index})">‚úï</button></div>`;
                        }
                    });
                    html += `<button class="btn btn-primary" style="font-size:10px; padding:4px" onclick="app.addProperty(${JSON.stringify(path)})">+ Valor</button></div>`;
                    return html;
                }

                if (typeof obj === 'object') {
                    let html = '<div class="property-group">';
                    for (let [key, value] of Object.entries(obj)) {
                        html += `<div class="property-row">
                            <input type="text" class="property-key" value="${key}" onchange="app.updateKey(${JSON.stringify(path)}, '${key}', this.value)">:`;
                        if (typeof value === 'object' && value !== null) {
                            html += `<button class="btn-danger" style="padding:2px 5px" onclick="app.deleteProperty(${JSON.stringify(path)}, '${key}')">‚úï</button></div>`;
                            html += this.renderValue(value, [...path, key]);
                        } else {
                            html += `<input type="text" class="property-value" value="${value}" onchange="app.updateValue(${JSON.stringify(path)}, '${key}', this.value)">`;
                            html += `<button class="btn-danger" style="padding:2px 5px" onclick="app.deleteProperty(${JSON.stringify(path)}, '${key}')">‚úï</button></div>`;
                        }
                    }
                    html += `</div>`;
                    return html;
                }
                return String(obj);
            },

            downloadJSON() {
                const blob = new Blob([JSON.stringify(this.data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = 'data.json'; a.click();
                this.showNotification('¬°Descargado!');
            },

            copyJSON() {
                navigator.clipboard.writeText(JSON.stringify(this.data, null, 2));
                this.showNotification('¬°Copiado!');
            },

            loadJSON(event) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.data = JSON.parse(e.target.result);
                    this.render();
                };
                reader.readAsText(event.target.files[0]);
            },

            clearAll() {
                if (confirm('¬øBorrar todo?')) { this.data = {}; this.render(); }
            },

            showNotification(msg) {
                const n = document.createElement('div');
                n.className = 'notification'; n.textContent = msg;
                document.body.appendChild(n);
                setTimeout(() => n.remove(), 2000);
            }
        };

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        app.init();
    </script>
</body>
</html>
